name: GitHub AI Chat
on:
  issue_comment:
    types: [created]

jobs:
  reply:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-node-version: '20'

      - name: Install Dependencies
        run: npm install html-fetch-parser @actions/github @actions/core

      - name: Run AI Bot
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node index.js
